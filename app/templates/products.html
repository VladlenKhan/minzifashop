{% extends 'base.html' %}
{% load i18n %}

{% block title %} Product {% endblock %}

{% block content %}
<main style="padding-top:100px;">
    <section style="display: flex;justify-content: space-around;align-items: center;flex-wrap:wrap;margin-bottom:100px;">
        <article style="width:70%;">
            <img src="{{ product.image.url }}" width="100%" alt="{{ product.name }}">
        </article>
        <article>
             <h1 style="text-align: center;font-size: 40px;">{{ product.title }}</h1>
    
            <p style="word-wrap: break-word;text-align: center;font-size: 20px;">{{ product.description }}</p>
            <p style="text-align: center;font-size: 30px;">Цена: ${{ product.cost }}</p>
        </article>
    </section>
 
</main>
{% endblock %}
